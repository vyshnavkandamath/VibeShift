<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/musicrec.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>Document</title>

</head>



<body onload="loadData()">
    

    <div class="welcome">
        
        <h1>Welcome <span id="ProfileName"></span></h1>
        <img src id="ProfileImage" alt="profile pic of user">
        
        <h1>Here's your spotify recommendations</h1>
        <a href='' class='playlistpic' id='PlaylistLink'><img src='' id="PlaylistImage" alt="'image of playlist"></a>
        <h1>The Playlist Recommendation for you is: <span id="PlaylistName"></span></h1>
        
    </div>


   
    <!-- <a href='' id='PlaylistLink'><img src='' id="PlaylistImage" alt="'image of playlist"></a> -->






    <script>
        function loadData() {
            let inputData;

            $(document).ready(function () {
                inputData = sessionStorage.getItem('locationInput')
                $.ajax({

                    url: '/playlistInfo',
                    type: 'POST',
                    data: {
                        'location': inputData,
                    },
                    headers: {
                        "key": "Weather API secret key value"
                    },
                    dataType: 'json',
                    success: function (data) {
                        // alert('Data: ' + JSON.stringify(data));
                        console.log(data);

                    },
                    error: function (request, error) {
                        // alert("Request: " + JSON.stringify(request));
                        alert('Did not input value correctly, try again' + request.responseJSON.message());
                    }

                });

                $.ajax({

                    url: '/playlistInfo',
                    type: 'GET',
                    headers: {
                        "key": "Weather API secret key value"
                    },
                    dataType: 'json',
                    success: function (data) {
                        // alert('Data: ' + JSON.stringify(data));
                        console.log(data);
                        let obj = JSON.parse(JSON.stringify(data));
                        console.log(obj);
                        let playlistName = obj['name'];
                        console.log(playlistName);
                        let playlistImage = obj.images[0].url;
                        console.log(playlistImage);
                        let playlistLink = obj["external_urls"].spotify;
                        console.log(playlistLink);

                        document.getElementById('PlaylistName').innerHTML = playlistName;
                        document.getElementById('PlaylistImage').src = playlistImage;
                        document.getElementById('PlaylistLink').href = playlistLink;
                    },
                    error: function (request, error) {
                        alert("Request: " + JSON.stringify(request));
                    }

                });

                $.ajax({

                    url: '/userProfile',
                    type: 'GET',
                    headers: {
                        "key": "Weather API secret key value"
                    },
                    dataType: 'json',
                    success: function (data) {
                        // alert('Data: ' + JSON.stringify(data));
                        console.log(data);
                        let obj = JSON.parse(JSON.stringify(data));
                        let profileName = obj['display_name'];
                        console.log(profileName);
                        let profileImage = obj.images[0].url;
                        console.log(profileImage);
                    

                        document.getElementById('ProfileName').innerHTML = profileName;
                        document.getElementById('ProfileImage').src = profileImage;
                    },
                    error: function (request, error) {
                        alert("Request: " + JSON.stringify(request));
                    }

                });



            })

        }





    </script>






</body>

</html>
